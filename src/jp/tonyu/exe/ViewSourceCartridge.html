<!DOCTYPE html>

    margin-top: 0px;

%s
</head>
<body>
<h1 id="titleh1"></h1>
<script src="../../../js/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../../js/lib/util.js"></script>
    <script src="../../../js/lib/UI.js"></script>
<script>
  $("#titleh1").text($("title").text());
  $("script[language='text/tonyu']").each(function () {
      var fn=$(this).attr("data-filename");
      if (!Util.endsWith(fn,".tonyu")) return;
      $("body").append( UI ("div",
              ["h2", fn],
              ["pre",this.text])
      );
  });
</script>
</body>
