<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link rel="shortcut icon" type="image/x-icon" href="images/tnu.ico">

<!-- Bootstrap core CSS -->
<link href="css/bootstrap.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="css/tonyu.css" rel="stylesheet">

    <title>公開プロジェクト一覧  - Tonyu System 2</title>
    <script src="js/lib/jquery-1.10.1.js"></script>
    <script src="js/lib/util.js"></script>
    <script src="js/lib/UI.js"></script>
    <script>

    function pad0(n,c) {
        if (!c) c=2;
        var res="00000000"+n;
        return res.substring(res.length-c);
    }
    function fmt(d) {
        return d.getFullYear()+"/"+pad0(d.getMonth()+1)+"/"+pad0(d.getDate())+" "+
        pad0(d.getHours())+":"+pad0(d.getMinutes());
    }
    $(function () {
        var lbl={
                mit:"MIT License",
                gplv3:"GPL License ver3"
        };
        var editURL=(location.href.match(/localhost/)?
                "http://localhost:8888":"http://tonyuedit.appspot.com");

        var offset=0, loading=false, loadedAll=false, loadBar, barx=0, barc=0;
        load(offset);
        function load(offset) {
            addLoading();
            $.ajax({
                type:"get",
                url:"exe/listPublished",
                data:{offset:offset},
                error: function (_,e,err) {
                    $("#prjs").append(e+"  Please reload.");
                },
                success: function (res) {
                    console.log(res);
                    if (res.length==0) loadedAll=true;
                    /*res.sort(function (a,b) {
                        var la=a.lastUpdate || 0;
                        var lb=b.lastUpdate || 0;
                        return la>lb?-1:la<lb?1:0;
                    });*/
                    //$("#prjs").empty();
                    removeLoading();
                    res.forEach(function (r,i){
                        var url="exe/"+r.user+"/"+r.project;
                        var title=(r.title && r.title!="null" ? r.title:r.project);
                        $("#prjs").append(UI("div",
                                ["a",{name:i}],
                                ["div",
                                 ["a",{href:url,"class":"title",target:"play"},title],
                                " by ",r.user,
                                r.lastUpdate? " at "+fmt(new Date(r.lastUpdate))  :"",
                                " / License: ",lbl[r.license]||r.license+""  , " / ",
                                (r.allowFork?["span",
	                                     ["a",{
	                                         href:url+"/view-source",target:"viewsrc"
	                                     },"View Source"],
	                                     " / ",
	                                     ["a",{
	                                         href:editURL+"/html/build/importFromJsdoit.html?user="+r.user+"&project="+r.project
	                                     },"Fork"]
                                ]:"")
                                        ],
                                ["pre",["a", {href:url,target:"play"},["img",{
                                    style:"float:left;padding:10px;",
                                    src:(r.thumbnail?r.thumbnail:"images/nowprint.png")
                                }]],
                                (r.description || "")],
                                ["div",{style:"clear:left;"}]

                        ));
                    });
                }
            });
        }
        $(window).scroll(function() {
            var bottom = $(window).scrollTop() + window.innerHeight;
            if (!loadedAll && !loading && bottom >= $(document).height() - 60) {
                offset+=10;
                console.log(offset);
                load(offset);
            }
            //console.log(bottom);
        });
        function addLoading() {
            loading=true;
            loadBar=$("<canvas>").attr({width:$(window).width()-30,height:10});
            $("#prjs").append($("<div>").attr("class","ld").append(loadBar));
        }
        function removeLoading() {
            loading=false;
            loadBar=null;
            $(".ld").remove();
        }
        setInterval(function () {
            var cols=["rgb(179,255,142)","rgb(96,209,62)", "rgb(0,169,0)"];
            if (!loadBar) return;
            var ctx=loadBar[0].getContext("2d");
            ctx.fillStyle=cols[barc % cols.length];
            ctx.fillRect(0,0,barx,10);
            barx+=10;
            if (barx>loadBar.width()) {barc++;barx=0;}
        },16);
    });
    </script>
  </head>

  <body class="exe">
    <h1>Tonyu System 2 公開プロジェクト一覧</h1>

    <div id=prjs></div>
  </body>
</html>
